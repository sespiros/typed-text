<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>typed-text Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../typed-text.html">

    <!-- Optional import for the cursor blinking effect -->
    <link rel="import" href="app-theme.html">
  </head>
  <body>
    <p>An example of <code>&lt;typed-text&gt;</code>:</p>
    <!-- block cursor -->
    <!-- <typed-text cursor="▍" noretype loop strings='[ -->
    <typed-text noretype loop blink strings='[
      "Polymer is awesome",
      "Polymer is easy",
      "Polymer rocks!",
      "<typed-text> element rocks too!"
    ]'></typed-text>

    <section style="margin: 40px 0 0 20px">
      <p>Starts after 1 second</p>
      <typed-text noretype blink initial-wait="1000" strings='[
        "<typed-text> element rocks!"
      ]'></typed-text>

      <p>Starts after 2 seconds, hidden cursor during initial wait</p>
      <typed-text noretype initial-wait="2000" hide-cursor-during-initial-wait
                  strings='[
        "<typed-text> element rocks!"
      ]'></typed-text>

      <p>Starts after 3 seconds and removes the cursor</p>
      <typed-text noretype blink initial-wait="3000" remove-cursor="" strings='[
        "<typed-text> element rocks!"
      ]'></typed-text>
    </section>
  </body>
</html>
